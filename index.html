<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h2>Rock Paper Scissors</h2>
        <img src="images/gh_whita_logo.png" class="gh"> 
    </header>
    <div class="mp">
        <div class="upper_label">
            <h3>Choose your weapon</h3>
            <p style="left:30%;">You</p>
            <p style="right:30%;">Computer</p>
        </div>
        <div class="vs">
            <p id="player">?</p>
            <p class="cen">:</p>
            <p id="computer">?</p>
        </div>
        <div class="winner">
            <p id="win"></p>
            <div class="counter">
                <p id="player_counter">0</p>
                <p class="dot">:</p>
                <p id="computer_counter">0</p>
            </div>
        </div>
        <div class="buttons">
            <button class="but" id="rock">Rock</button>
            <button class="but" id="paper">Paper</button>
            <button class="but" id="scissors">Scissors</button>
        </div>
        <button class="but" id="res">Restart</button>
    </div>
    

    <script src="script.js" ></script>
</body>
</html>
